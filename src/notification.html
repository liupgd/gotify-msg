<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .notification-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .notification-title {
            font-size: 18px;
            font-weight: 600;
            flex: 1;
        }

        .countdown {
            font-size: 12px;
            opacity: 0.8;
            margin-left: 10px;
        }

        .notification-message {
            font-size: 14px;
            line-height: 1.5;
            flex: 1;
            margin-bottom: 15px;
            word-wrap: break-word;
        }

        .notification-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        button {
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .priority-high {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .priority-medium {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .priority-low {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <div class="notification-container">
        <div class="notification-header">
            <div class="notification-title" id="title">通知</div>
            <div class="countdown" id="countdown"></div>
        </div>
        <div class="notification-message" id="message"></div>
        <div class="notification-footer">
            <button id="okBtn">确定</button>
        </div>
    </div>
    
    <script>
        // 等待 Tauri API 加载
        async function initNotification() {
            console.log('初始化通知窗口...');
            console.log('window.__TAURI__:', window.__TAURI__);
            
            let getCurrentWindow, listen;
            
            // 获取 window API
            if (window.__TAURI__?.window?.getCurrent) {
                getCurrentWindow = window.__TAURI__.window.getCurrent;
            } else if (window.__TAURI__?.core?.window?.getCurrent) {
                getCurrentWindow = window.__TAURI__.core.window.getCurrent;
            }
            
            // 获取 event API
            if (window.__TAURI__?.event?.listen) {
                listen = window.__TAURI__.event.listen;
            } else if (window.__TAURI__?.core?.event?.listen) {
                listen = window.__TAURI__.core.event.listen;
            }
            
            console.log('getCurrentWindow:', typeof getCurrentWindow);
            console.log('listen:', typeof listen);
            
            if (!listen) {
                console.error('无法找到 listen 函数');
                return;
            }
            
            let countdownInterval = null;
            let timeoutId = null;
            let remainingSeconds = 5;

            // 监听通知数据
            try {
                const listenResult = listen('notification-data', (event) => {
                    console.log('收到通知数据事件:', event);
                    const data = event.payload;
                    console.log('通知数据:', data);
                    
                    document.getElementById('title').textContent = data.title || '通知';
                    document.getElementById('message').textContent = data.message || '';
                    remainingSeconds = data.timeout || 5;

                    // 根据优先级设置背景
                    const priority = data.priority || 0;
                    const body = document.body;
                    body.className = '';
                    if (priority >= 7) {
                        body.classList.add('priority-high');
                    } else if (priority >= 4) {
                        body.classList.add('priority-medium');
                    } else {
                        body.classList.add('priority-low');
                    }

                    // 开始倒计时
                    startCountdown();
                });
                
                // 如果返回 Promise，等待它
                if (listenResult && typeof listenResult.then === 'function') {
                    await listenResult;
                    console.log('✓ 通知数据监听器已设置');
                } else {
                    console.log('✓ 通知数据监听器已设置（同步）');
                }
            } catch (error) {
                console.error('设置通知数据监听失败:', error);
            }

            function startCountdown() {
                const countdownEl = document.getElementById('countdown');
                
                // 清除之前的定时器
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }
                if (timeoutId) {
                    clearTimeout(timeoutId);
                }
                
                // 更新倒计时显示
                function updateCountdown() {
                    countdownEl.textContent = `${remainingSeconds}秒后关闭`;
                    if (remainingSeconds <= 0) {
                        closeWindow();
                    } else {
                        remainingSeconds--;
                    }
                }

                updateCountdown();
                countdownInterval = setInterval(updateCountdown, 1000);

                // 设置自动关闭
                timeoutId = setTimeout(() => {
                    closeWindow();
                }, remainingSeconds * 1000);
            }

            async function closeWindow() {
                console.log('关闭窗口...');
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                }
                if (timeoutId) {
                    clearTimeout(timeoutId);
                    timeoutId = null;
                }
                
                try {
                    // 尝试多种方式关闭窗口
                    if (getCurrentWindow) {
                        const window = await getCurrentWindow();
                        if (window && typeof window.close === 'function') {
                            await window.close();
                            console.log('✓ 窗口已关闭');
                            return;
                        }
                    }
                    
                    // 尝试使用 core.window API
                    if (window.__TAURI__?.core?.window?.getCurrent) {
                        const w = await window.__TAURI__.core.window.getCurrent();
                        if (w && typeof w.close === 'function') {
                            await w.close();
                            console.log('✓ 窗口已关闭（使用 core.window）');
                            return;
                        }
                    }
                    
                    console.error('无法关闭窗口：所有方法都失败了');
                } catch (error) {
                    console.error('关闭窗口失败:', error);
                    console.error('错误详情:', error.toString());
                }
            }

            // OK 按钮点击事件
            document.getElementById('okBtn').addEventListener('click', () => {
                console.log('确定按钮被点击');
                closeWindow();
            });
        }
        
        // 页面加载完成后初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initNotification);
        } else {
            initNotification();
        }

        function startCountdown() {
            const countdownEl = document.getElementById('countdown');
            
            // 更新倒计时显示
            function updateCountdown() {
                countdownEl.textContent = `${remainingSeconds}秒后关闭`;
                if (remainingSeconds <= 0) {
                    closeWindow();
                } else {
                    remainingSeconds--;
                }
            }

            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);

            // 设置自动关闭
            timeoutId = setTimeout(() => {
                closeWindow();
            }, remainingSeconds * 1000);
        }

        function closeWindow() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            if (timeoutId) {
                clearTimeout(timeoutId);
            }
            getCurrentWindow().close();
        }

        // OK 按钮点击事件
        document.getElementById('okBtn').addEventListener('click', closeWindow);
    </script>
</body>
</html>
