<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .notification-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .notification-title {
            font-size: 18px;
            font-weight: 600;
            flex: 1;
        }

        .countdown {
            font-size: 12px;
            opacity: 0.8;
            margin-left: 10px;
        }

        .notification-message {
            font-size: 14px;
            line-height: 1.5;
            flex: 1;
            margin-bottom: 15px;
            word-wrap: break-word;
        }

        .notification-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        button {
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .priority-high {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .priority-medium {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .priority-low {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <div class="notification-container">
        <div class="notification-header">
            <div class="notification-title" id="title">通知</div>
            <div class="countdown" id="countdown"></div>
        </div>
        <div class="notification-message" id="message"></div>
        <div class="notification-footer">
            <button id="okBtn">确定</button>
        </div>
    </div>
    
    <script>
        const { getCurrentWindow } = window.__TAURI__.window;
        const { listen } = window.__TAURI__.event;

        let countdownInterval = null;
        let timeoutId = null;
        let remainingSeconds = 5;

        // 监听通知数据
        listen('notification-data', (event) => {
            const data = event.payload;
            document.getElementById('title').textContent = data.title || '通知';
            document.getElementById('message').textContent = data.message || '';
            remainingSeconds = data.timeout || 5;

            // 根据优先级设置背景
            const priority = data.priority || 0;
            const body = document.body;
            body.className = '';
            if (priority >= 7) {
                body.classList.add('priority-high');
            } else if (priority >= 4) {
                body.classList.add('priority-medium');
            } else {
                body.classList.add('priority-low');
            }

            // 开始倒计时
            startCountdown();
        });

        function startCountdown() {
            const countdownEl = document.getElementById('countdown');
            
            // 更新倒计时显示
            function updateCountdown() {
                countdownEl.textContent = `${remainingSeconds}秒后关闭`;
                if (remainingSeconds <= 0) {
                    closeWindow();
                } else {
                    remainingSeconds--;
                }
            }

            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);

            // 设置自动关闭
            timeoutId = setTimeout(() => {
                closeWindow();
            }, remainingSeconds * 1000);
        }

        function closeWindow() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            if (timeoutId) {
                clearTimeout(timeoutId);
            }
            getCurrentWindow().close();
        }

        // OK 按钮点击事件
        document.getElementById('okBtn').addEventListener('click', closeWindow);
    </script>
</body>
</html>
